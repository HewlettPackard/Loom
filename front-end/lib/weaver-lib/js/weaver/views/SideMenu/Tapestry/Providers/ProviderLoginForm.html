<form>
  <p class="mas-details"></p>
  <p class="mas-error"></p>
  <label class="mas-labeledInput-top">
    <span class="mas-formLabel">Username</span>
    <input type="text" data-name="username" class="mas-input" autocomplete="off">
  </label>
  <label class="mas-labeledInput-top">
    <span class="mas-formLabel">Password</span>
    <input type="password" data-name="password" class="mas-input" autocomplete="off">
  </label>
  <div class="mas-providerLoginForm--buttons">
    <button class="mas-button mas-button-primary mas-providerLoginForm--submit">Login</button>
  </div>
</form>
