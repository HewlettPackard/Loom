<div class="mas-dialog">
	<form class='mas-form'>
	    <div class="mas-dialog--title"></div>
	    <div class="mas-dialog--identifier"></div>
	    <div class="mas-dialog--content">
			<div class="mas-dialog--body"></div>
			<div class="mas-dialog--controls"></div>
			<div class="mas-dialog--error"></div>
	    </div>
		<div class="mas-dialog--buttons">
			<button type="reset" class="mas-button mas-dialog--close mas-action-hideDialog">Close</button>
			<button type="reset" class="mas-cancel mas-dialog--cancel mas-action-hideDialog">Cancel</button>
			<button type="submit" class="mas-button mas-dialog--submit">Submit</button>
		</div>
	</form>
</div>
