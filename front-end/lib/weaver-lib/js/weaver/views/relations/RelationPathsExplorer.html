<div class="mas-relationPathsExplorer">
  <h2 class="mas-relationPathExplorerTitle">Explain relations</h2>
  <button class="mas-button mas-relationPathsExplorerToggle" mas-action="pickRelated">Pick fiber</button>
  <div class="mas-relationPathsExplorerLoadingMessage mas-relationPathsExplorer--showWhenLoading">
    <i class="mas-relationPathsExplorer--loadingSpinner fa fa-circle-o-notch fa-spin"></i>
    <p class="mas-relationPathsExplorer--loadingMessage">Loading path linking these two fibers</p>
  </div>
  <ul class="mas-relationPathsExplorerPaths mas-list">
  </ul>
</div>
